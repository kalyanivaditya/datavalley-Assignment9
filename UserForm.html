<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departmental Store Customer Information Form :</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgb(243, 168, 243);
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="tel"], select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    input[type="submit"], input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <center><h2>Departmental Store Customer Information Form :</h2></center>
  <form action="#" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Contact Phone No:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit phone number">

    <label for="preferred_days">Preferred Days of Purchasing:</label>
    <input type="text" id="preferred_days" name="preferred_days">

    <label for="favorite_item">Favorite Item:</label>
    <select id="favorite_item" name="favorite_item">
      <option value="groceries">Groceries</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="household">Household Items</option>
      <option value="toys">Toys</option>
    </select>

    <label for="suggestions">Suggestions:</label>
    <textarea id="suggestions" name="suggestions" rows="4"></textarea>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
